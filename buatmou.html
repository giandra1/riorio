                <h2 class="text-2xl font-bold mb-4">Formulir MoU - Data Investor</h2>
  <form id="mouForm" class="space-y-4">
    <div>
      <label class="block font-semibold">Nama Investor:</label>
      <input type="text" id="namaInvestor" required class="border rounded p-2 w-full">
    </div>

    <div>
      <label class="block font-semibold">Jabatan Investor:</label>
      <input type="text" id="jabatanInvestor" required class="border rounded p-2 w-full">
    </div>

    <div>
      <label class="block font-semibold">Alamat Investor:</label>
      <input type="text" id="alamatInvestor" required class="border rounded p-2 w-full">
    </div>

    <div>
      <label class="block font-semibold">Jumlah Investasi:</label>
      <input type="text" id="jumlahInvestasi" required class="border rounded p-2 w-full">
    </div>

    <div>
      <label class="block font-semibold">Jangka Waktu (contoh: 1 tahun):</label>
      <input type="text" id="jangkaWaktu" required class="border rounded p-2 w-full">
    </div>

    <div>
      <label class="block font-semibold">Tanggal:</label>
      <input type="date" id="tanggal" required class="border rounded p-2 w-full">
    </div>

    <button type="button" onclick="generateMou()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Buat MoU PDF
    </button>
  </form>

  <div id="mouContent" style="display:none;"></div>

   
<script>
   function generateMou() {
    const namaInvestor = document.getElementById('namaInvestor').value;
    const jabatanInvestor = document.getElementById('jabatanInvestor').value;
    const alamatInvestor = document.getElementById('alamatInvestor').value;
    const jumlahInvestasi = document.getElementById('jumlahInvestasi').value;
    const jangkaWaktu = document.getElementById('jangkaWaktu').value;
    const tanggal = document.getElementById('tanggal').value;

    const namaPihakPertama = "PT Miriorio Snack";
    const jabatanPihakPertama = "Direktur Utama";
    const alamatPihakPertama = "Jl. Contoh Alamat No.123, Jakarta";

    // INI bagian yang full inline style (bukan class Tailwind)
    const content = `
    <div style="font-family: Arial, sans-serif; padding: 20px;">
      <h3 style="text-align:center; font-size:24px; font-weight:bold;">SURAT NOTA KESEPAHAMAN (MoU)</h3>
      <h4 style="text-align:center; font-size:20px; margin-bottom:20px;">Tentang Investasi di PT Miriorio Snack</h4>
      <p>Pada hari ini, ${tanggal}, kami yang bertanda tangan di bawah ini:</p>

      <table style="width:100%; margin-bottom:20px;">
        <tr><td style="width:10%; font-weight:bold;">1. Nama</td><td style="width:2%;">:</td><td>${namaPihakPertama}</td></tr>
        <tr><td style="font-weight:bold;">Jabatan</td><td>:</td><td>${jabatanPihakPertama}</td></tr>
        <tr><td style="font-weight:bold;">Alamat</td><td>:</td><td>${alamatPihakPertama}</td></tr>
        <tr><td colspan="3"><b>Selanjutnya disebut sebagai "Pihak Pertama"</b></td></tr>
      </table>

      <table style="width:100%; margin-bottom:20px;">
        <tr><td style="width:10%; font-weight:bold;">2. Nama</td><td style="width:2%;">:</td><td>${namaInvestor}</td></tr>
        <tr><td style="font-weight:bold;">Jabatan</td><td>:</td><td>${jabatanInvestor}</td></tr>
        <tr><td style="font-weight:bold;">Alamat</td><td>:</td><td>${alamatInvestor}</td></tr>
        <tr><td colspan="3"><b>Selanjutnya disebut sebagai "Investor"</b></td></tr>
      </table>

      <p><b>Pasal 1: Tujuan Kerjasama</b><br>
      Melakukan investasi dalam usaha yang dikelola oleh PT Miriorio Snack.</p>

      <p><b>Pasal 2: Jumlah Investasi</b><br>
      Investor akan melakukan investasi sebesar ${jumlahInvestasi}.</p>

      <p><b>Pasal 3: Pembagian Hasil</b><br>
      Investor berhak menerima hasil sebesar 20% dari total keuntungan bersih yang diperoleh oleh PT Miriorio Snack.</p>

      <p><b>Pasal 4: Jangka Waktu</b><br>
      Kerjasama berlaku untuk jangka waktu ${jangkaWaktu}, dan dapat diperpanjang atas kesepakatan kedua belah pihak.</p>

      <p><b>Pasal 5: Lain-lain</b><br>
      1. Kesepakatan ini dapat ditinjau kembali sesuai kebutuhan.<br>
      2. Segala perubahan harus didokumentasikan secara tertulis.<br>
      3. Jika terjadi perselisihan, diselesaikan melalui musyawarah mufakat.</p>

      <p style="margin-top:30px;">Jakarta, ${tanggal}</p>

      <div style="margin-top:50px; display:flex; justify-content:space-between;">
        <div style="text-align:center;">
          Pihak Pertama,<br><br><br><u>${namaPihakPertama}</u><br>${jabatanPihakPertama}
        </div>
        <div style="text-align:center;">
          Investor,<br><br><br><u>${namaInvestor}</u><br>${jabatanInvestor}
        </div>
      </div>
    </div>
    `;

    const mouDiv = document.getElementById('mouContent');
    mouDiv.innerHTML = content;
    mouDiv.style.display = 'block';

    html2pdf().from(mouDiv).save('MoU_PT_Miriorio_Snack.pdf').then(() => {
        mouDiv.style.display = 'none';
    });
}


       document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    menuToggle.addEventListener("click", function () {
        menu.classList.toggle("hidden");
    });

    // Menutup menu saat klik di luar area menu
    document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
            menu.classList.add("hidden");
        }
    });
});



document.addEventListener("DOMContentLoaded", function() {
            AOS.init({
                duration: 1000, // Durasi animasi dalam milidetik
                easing: "ease-in-out", // Efek animasi yang lebih halus
                once: true // Animasi hanya terjadi sekali saat muncul di viewport
            });
        });

        
</script>
