<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Miriorio Snack Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body { background-color: #FFF3E0; font-family: 'Poppins', sans-serif; }
        .navbar { background-color: #FF9800; padding: 15px; }
        .navbar-brand img { width: 50px; margin-right: 10px; }
        .hero-section { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: url('assets/hero-bg.jpg') no-repeat center center/cover; 
            position: relative;
            text-align: center;
            color: white; 
        }
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content { position: relative; z-index: 2; }
        .hero-section h1 { font-size: 4rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .button {
            cursor: pointer;
            position: relative;
            padding: 10px 24px;
            font-size: 18px;
            color: rgb(193, 163, 98);
            border: 2px solid rgb(193, 163, 98);
            border-radius: 34px;
            background-color: transparent;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            margin: auto;
            width: 50px;
            height: 50px;
            border-radius: inherit;
            scale: 0;
            z-index: -1;
            background-color: rgb(193, 163, 98);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }
        .button:hover::before {
            scale: 3;
        }
        .button:hover {
            color: #212121;
            scale: 1.1;
            box-shadow: 0 0px 20px rgba(193, 163, 98,0.4);
        }
        .button:active {
            scale: 1;
        }
        .section-title { font-size: 2.5rem; font-weight: bold; text-align: center; margin-bottom: 40px; color: #5D4037; }
        .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.8s, transform 0.8s; }
        .fade-in.show { opacity: 1; transform: translateY(0); }
        .footer { background-color: #8D6E63; color: white; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#"><img src="assets/logom.jpg" alt="Logo"> Miriorio Snack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><button class="button" onclick="location.href='#about'">Tentang Kami</button></li>
                    <li class="nav-item"><button class="button" onclick="location.href='#produk'">Produk</button></li>
                    <li class="nav-item"><button class="button" onclick="location.href='#team'">Tim Kami</button></li>
                    <li class="nav-item"><button class="button" onclick="location.href='#testimoni'">Testimoni</button></li>
                    <li class="nav-item"><button class="button" onclick="location.href='#faq'">FAQ</button></li>
                </ul>
                <button class="button ms-3" onclick="location.href='#contact'">Hubungi Kami</button>
            </div>
        </div>
    </nav>
    
    <div class="hero-section">
        <div class="hero-content" data-aos="fade-up">
            <h1>PT MIRIORIO SNACK INDONESIA</h1>
            <button class="button mt-4" onclick="location.href='#contact'">Hubungi Kami</button>
        </div>
    </div>
    
    <section id="about" class="container my-5 fade-in">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 style="color: #5D4037;">Tentang Perusahaan</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
            <div class="col-md-6 text-center">
                <img style="width: 300px;" src="assets/image 6.png" alt="Tentang Perusahaan" class="img-fluid rounded about-image">
            </div>
        </div>
    </section>
    
    <footer class="footer">
        &copy; 2025 PT Miriorio Snack Indonesia. All Rights Reserved.
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init({ duration: 1000, once: true });
            const fadeInElements = document.querySelectorAll(".fade-in");
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.3 });
            fadeInElements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
